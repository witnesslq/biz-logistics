logging.file = biz.log
logging.level.org.springframework=WARN
logging.level.org.mybatis=WARN
logging.level.cc.aisc=DEBUG

server.tomcat.uri-encoding = UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/aisc_v1?autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf-8&mysqlEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.max-active=50
spring.datasource.initial-size=2
spring.datasource.max-wait=60000
spring.datasource.validation-query="SELECT 1"
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.pool-prepared-statements=false
spring.datasource.min-idle=0


# REDIS (RedisProperties)
  # database name
#spring.redis.database=
 # server host
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
